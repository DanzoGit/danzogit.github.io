name: Clear repo homepage after Vercel deploy

on:
  repository_dispatch:
    types: ['vercel.deployment.success']

jobs:
  clear-homepage:
    runs-on: ubuntu-latest
    steps:
      - name: Clear repository homepage
        run: |
          curl -s -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.CLEAR_PAT }}" \
            https://api.github.com/repos/${{ github.repository }} \
            -d '{"homepage": ""}'
